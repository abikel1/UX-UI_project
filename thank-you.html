<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תודה על הפנייה – פרח הגן</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<style>
    .thank-main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 200px);
  padding-top: 120px;
  text-align: center;
}

.thank-container {
  background: white;
  padding: 3rem 2rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 90%;
  animation: popIn 0.6s ease;
}

.thank-container h1 {
  font-size: 2.4rem;
  color: #2d5a27;
  margin-bottom: 1rem;
  font-weight: 800;
}

.thank-container p {
  font-size: 1.2rem;
  color: #444;
  margin-bottom: 2rem;
}

.btn-back {
  display: inline-block;
  padding: 0.7rem 2rem;
  background: linear-gradient(135deg, #4a8f47, #2d5a27);
  color: white;
  text-decoration: none;
  border-radius: 30px;
  font-size: 1rem;
  transition: background 0.3s, transform 0.3s;
}

.btn-back:hover {
  background: linear-gradient(135deg, #5da55a, #4a8f47);
  transform: scale(1.05);
}

@keyframes popIn {
  0% {
    transform: scale(0.9);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

</style>
<body>
  <div id="header"></div>

  <main class="thank-main" data-aos="fade-up">
    <div class="thank-container">
      <h1>תודה על פנייתך!</h1>
      <p>ההודעה שלך התקבלה בהצלחה. נחזור אליך בהקדם האפשרי 🌸</p>
      <a href="index.html" class="btn-back">חזרה לדף הבית</a>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="js/load.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
