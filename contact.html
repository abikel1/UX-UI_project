<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צור קשר – פרח הגן</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="header"></div>

  <main class="contact-main">
    <h2 class="page-title" data-aos="fade-down">צרו קשר</h2>
    <form class="contact-form" id="contactForm" action="thank-you.html" method="GET" novalidate>
      <div class="form-group">
        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">כתובת אימייל</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required />
        <small class="error-message hidden">אנא הכניסי אימייל חוקי עם @ ונקודה</small>
      </div>
      <div class="form-group">
        <label for="message">הערות</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-submit">שלח</button>
    </form>
  </main>

  <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="js/load.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 800 });

      const form = document.getElementById('contactForm');
      const emailInput = document.getElementById('email');
      const errorMsg = document.querySelector('.error-message');

      form.addEventListener('submit', function(e) {
        const email = emailInput.value;
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!pattern.test(email)) {
          e.preventDefault();
          errorMsg.classList.remove('hidden');
        }
      });

      emailInput.addEventListener('input', () => {
        if (errorMsg && !errorMsg.classList.contains('hidden')) {
          errorMsg.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
